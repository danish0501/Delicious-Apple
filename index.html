<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Delicious Apple</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="background">
		<div class="img-container">
			<div class="full-apple">
				<div class="logo">
					<i class="fa fa-share-alt"></i>
					<i class="fa fa-heart-o"></i>
				</div>
				<div class="full-apple-img">
					<img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="Apple">
				</div>
			</div>
			<div class="apple-variety">
				<ul>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Apple Variety"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="Apple Variety"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="Apple Variety"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="Apple Variety"></li>
				</ul>
			</div>
		</div>
		<div class="apple-info">
			<div class="delicious-apple">
				<h2>Delicious Apples</h2>
				<span>CODE: 45999</span>
			</div>
			<div class="price">
				<span class="rs">R$</span>
				<span class="num">7.93</span>
			</div>
			<div class="apple-color">
				<span><h4>SELECT A COLOR</h4></span>
				<ul>
					<li class="border"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red apple"></li>
				</ul>
			</div>
			<div class="apple-benefits">
				<span><h4>BENEFITS</h4></span>
				<ul>
					<li>Apples are nutricious</li>
					<li>Apples may be good for weight loss</li>
					<li>Apples may be for bone health</li>
					<li>They're linked to a lowest risk of diabetes</li>
				</ul>
				<button class="btn"><h4>ADD TO CART</h4></button>
			</div>
		</div>
	</section>
</body>
</html>
